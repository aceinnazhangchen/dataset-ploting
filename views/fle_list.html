{% extends "base.html" %} {% block main %}
<div class="container">
    <div class="row">
        <div class="col-md-12" >
                <a href="/version?set={{set}}"> Back home page </a></br>
                <a href="javascript:window.history.back(-1)">:\\{{parent}}</a>
            <table>
                {% for item in list %}
                <tr>
                    {% if item.dir %}
                        <td><a href="/list?set={{set}}&ver={{version}}&parent={{parent}}&dir={{item.name}}">{{ item.name }}</a></td>
                    {% else %}
                        <td>{{ item.name }}</td>
                        <td>-({{item.size}})-</td>
                        <td><a href="/cdf?set={{set}}&ver={{version}}&parent={{parent}}&file={{ item.name }}" target="_blank">[CDF]</a></td>
                        <td><a href="/cep?set={{set}}&ver={{version}}&parent={{parent}}&file={{ item.name }}" target="_blank">[CEP]</a></td>
                        <td><a href="/sd?set={{set}}&ver={{version}}&parent={{parent}}&file={{ item.name }}" target="_blank">[SD]</a></td>
                        <td><a href="/compare?set={{set}}&parent={{parent}}&file={{ item.name }}" target="_blank">[Compare]</a></td>
                    {% endif %}
                </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{% endblock %}
